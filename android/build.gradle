buildscript {
  // Buildscript is evaluated before everything else so we can't use getExtOrDefault
  def kotlin_version = rootProject.ext.has("kotlinVersion") ? rootProject.ext.get("kotlinVersion") : project.properties["RawQrcodeScanner_kotlinVersion"]
  def kotlinx_version = project.properties["RawQrcodeScanner_kotlinxVersion"]

  repositories {
    google()
    mavenCentral()
  }

  dependencies {
    classpath "com.android.tools.build:gradle:7.2.1"
    // noinspection DifferentKotlinGradleVersion
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    classpath "org.jetbrains.kotlinx:kotlinx-coroutines-android:$kotlinx_version"
  }
}

def isNewArchitectureEnabled() {
  return rootProject.hasProperty("newArchEnabled") && rootProject.getProperty("newArchEnabled") == "true"
}

apply plugin: "com.android.library"
apply plugin: "kotlin-android"

if (isNewArchitectureEnabled()) {
  apply plugin: "com.facebook.react"
}

def getExtOrDefault(name) {
  return rootProject.ext.has(name) ? rootProject.ext.get(name) : project.properties["RawQrcodeScanner_" + name]
}

def getExtOrIntegerDefault(name) {
  return rootProject.ext.has(name) ? rootProject.ext.get(name) : (project.properties["RawQrcodeScanner_" + name]).toInteger()
}

android {
  compileSdkVersion getExtOrIntegerDefault("compileSdkVersion")

  defaultConfig {
    minSdkVersion getExtOrIntegerDefault("minSdkVersion")
    targetSdkVersion getExtOrIntegerDefault("targetSdkVersion")
    buildConfigField "boolean", "IS_NEW_ARCHITECTURE_ENABLED", isNewArchitectureEnabled().toString()
  }
  buildTypes {
    release {
      minifyEnabled false
    }
  }

  lintOptions {
    disable "GradleCompatible"
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }

}

repositories {
  mavenCentral()
  google()
}

def kotlin_version = getExtOrDefault("kotlinVersion")
def kotlinx_version = getExtOrDefault("kotlinxVersion")
def barcodeScannerVersion =  getExtOrDefault("barcodeScanningVersion")
def cameraxVersion = getExtOrDefault("cameraXVersion")
def lifecycleVersion = getExtOrDefault("androidXLifecycle")

dependencies {
  // For < 0.71, this will be from the local maven repo
  // For > 0.71, this will be replaced by `com.facebook.react:react-android:$version` by react gradle plugin
  //noinspection GradleDynamicVersion
  implementation "com.facebook.react:react-native"
  implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
  implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$kotlinx_version"
  implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$kotlinx_version"
  implementation "org.jetbrains.kotlinx:kotlinx-coroutines-guava:$kotlinx_version"
  implementation "com.google.mlkit:barcode-scanning:$barcodeScannerVersion"
  implementation "androidx.camera:camera-camera2:$cameraxVersion"
  implementation "androidx.camera:camera-lifecycle:$cameraxVersion"
  implementation "androidx.camera:camera-view:$cameraxVersion"
//  implementation "androidx.camera:camera-view:1.0.0-alpha30"


  if (isNewArchitectureEnabled()) {
    react {
      jsRootDir = file("../src/")
      libraryName = "RawQrcodeScannerView"
      codegenJavaPackageName = "com.rawqrcodescanner"
    }
  }
}
